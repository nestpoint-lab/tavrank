<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAV番付表（自動更新）</title>
  <style>
    body {
      font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
      background: url("https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1400&q=80") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    /* 番付の色分け */
    .横綱 td { background-color: #f1c40f; font-weight: bold; }
    .大関 td { background-color: #e67e22; font-weight: bold; }
    .関脇 td { background-color: #3498db; color: white; font-weight: bold; }
    .小結 td { background-color: #1abc9c; color: white; }
    .名誉小結 td { background-color: #9b59b6; color: white; }
    .名誉前頭筆頭 td { background-color: #e84393; color: white; }
    .前頭筆頭 td { background-color: #95a5a6; }
    .前頭２枚目 td { background-color: #dfe6e9; }

    @media (max-width: 600px) {
      th, td { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>TAV番付表（自動連携）</h1>
  <table id="csv-table">
    <thead>
      <tr>
        <th>番付</th>
        <th>東</th>
        <th>西</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1_tr_y26k4m7f3Vbyjp3bmLhRyB6LAB06HjOMmUvKxeg/export?format=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\\n").slice(1).map(r => r.split(","));
        const tbody = document.querySelector("#csv-table tbody");

        rows.forEach(([rank, east, west]) => {
          const tr = document.createElement("tr");
          const rankClass = rank.replace(/\\s+/g, "").replace(/・/g, "").replace(/　/g, "");
          tr.className = rankClass;

          [rank, east, west].forEach(text => {
            const td = document.createElement("td");
            td.textContent = text;
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.querySelector("#csv-table tbody").innerHTML =
          "<tr><td colspan='3'>CSVの読み込みに失敗しました。</td></tr>";
        console.error("読み込みエラー:", error);
      });
  </script>
</body>
</html>
