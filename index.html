<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAV番付表（自動更新）</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kiwi Maru', serif;
      background: url('https://images.unsplash.com/photo-1586076915307-4f1346f61e6b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      font-size: 2em;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    tr:nth-child(even) {
      background-color: #fdfdfd;
    }

    /* 番付ごとの色分け */
    tr td:first-child {
      font-weight: bold;
    }
    tr td:first-child:contains("横綱"),
    tr td:first-child:contains("大関") {
      background-color: #ffe0e0;
    }
    tr td:first-child:contains("関脇"),
    tr td:first-child:contains("小結") {
      background-color: #e0f0ff;
    }
    tr td:first-child:contains("前頭") {
      background-color: #e0ffe0;
    }
    tr td:first-child:contains("十両") {
      background-color: #fffbe0;
    }
    tr td:first-child:contains("序の口"),
    tr td:first-child:contains("序二段") {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>TAV番付表（自動更新）</h1>
  <table id="banzuke-table"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1_tr_y26k4m7f3Vbyjp3bmLhRyB6LAB06HjOMmUvKxeg/export?format=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(r => r.split(','));
        const table = document.getElementById('banzuke-table');

        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach((cell, j) => {
            const el = i === 0 ? document.createElement('th') : document.createElement('td');
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("banzuke-table").innerHTML = "<tr><td colspan='3'>CSVの読み込みに失敗しました。</td></tr>";
        console.error("読み込みエラー:", err);
      });
  </script>
</body>
</html>
