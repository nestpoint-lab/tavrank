<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAVプレミア番付表</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f7f7f7; margin: 0; }
    h1 { font-size: 1.5em; text-align: center; margin-bottom: 20px; }
    .rank-section { background: white; padding: 10px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .rank-title { font-size: 1.2em; margin-bottom: 10px; font-weight: bold; text-align: center; }
    .east-west-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .column { flex: 1 1 45%; border: 1px solid #ccc; border-radius: 6px; min-height: 100px; padding: 10px; background: #fff; box-sizing: border-box; }
    .column h4 { margin-top: 0; text-align: center; font-size: 1em; }
    .sortable-item { padding: 8px 10px; margin: 5px 0; background: #e9f0ff; border: 1px solid #aaa; border-radius: 4px; cursor: move; font-size: 0.9em; word-break: break-word; }
    .add-btn { margin-top: 10px; display: block; width: 100%; font-size: 0.9em; padding: 5px; }
    .input-area { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
    .input-area input { padding: 5px; font-size: 0.9em; width: 100%; box-sizing: border-box; }

    @media (max-width: 600px) {
      .column { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <h1>TAVプレミア番付表</h1>

  <div id="rankings"></div>

  <script>
    const ranks = ["横綱", "大関", "関脇", "小結", "前頭", "前頭 同", "幕下", "序の口"];

    function createRankSection(rank) {
      return `
        <div class="rank-section" data-rank="${rank}">
          <div class="rank-title">${rank}</div>
          <div class="east-west-container">
            <div class="column east" data-side="東">
              <h4>東</h4>
              <ul class="sortable"></ul>
              <div class="input-area">
                <input type="text" placeholder="名前" class="name-input">
                <input type="text" placeholder="リンク (任意)" class="link-input">
              </div>
              <button class="add-btn">追加</button>
            </div>
            <div class="column west" data-side="西">
              <h4>西</h4>
              <ul class="sortable"></ul>
              <div class="input-area">
                <input type="text" placeholder="名前" class="name-input">
                <input type="text" placeholder="リンク (任意)" class="link-input">
              </div>
              <button class="add-btn">追加</button>
            </div>
          </div>
        </div>`;
    }

    function loadData() {
      const saved = JSON.parse(localStorage.getItem("tavRankings"));
      if (saved) {
        loadFromLocalStorage(saved);
      } else {
        loadFromGoogleSheet();
      }
    }

    function loadFromLocalStorage(data) {
      ranks.forEach(rank => {
        $("#rankings").append(createRankSection(rank));
        ["東", "西"].forEach(side => {
          const list = data[rank]?.[side] || [];
          list.forEach(entry => addItem(rank, side, entry.name, entry.url));
        });
      });
    }

    function loadFromGoogleSheet() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSuuZ111XMCJ5EvhRSg4uG8nRHsyvCOMiulKEceUeuFBAU5ktPYlV4NE06X8Y6xatNEdwDX_qZ744Dl/pub?output=csv';
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          const rows = results.data;
          const structured = {};
          ranks.forEach(r => structured[r] = { 東: [], 西: [] });
          rows.forEach(row => {
            const rank = row["段位"];
            const side = row["東西"];
            const name = row["名前"];
            const url = row["URL"];
            if (structured[rank] && structured[rank][side]) {
              structured[rank][side].push({ name, url });
            }
          });
          loadFromLocalStorage(structured);
          localStorage.setItem("tavRankings", JSON.stringify(structured));
        }
      });
    }

    function addItem(rank, side, name, url) {
      const $ul = $(`[data-rank='${rank}'] .column[data-side='${side}'] ul`);
      const display = url ? `<a href="${url}" target="_blank">${name}</a>` : name;
      $ul.append(`<li class="sortable-item" data-name="${name}" data-url="${url}">${display}</li>`);
      saveData();
    }

    function saveData() {
      const data = {};
      $(".rank-section").each(function() {
        const rank = $(this).data("rank");
        data[rank] = { 東: [], 西: [] };
        ["東", "西"].forEach(side => {
          $(this).find(`.column[data-side='${side}'] ul li`).each(function() {
            data[rank][side].push({
              name: $(this).data("name"),
              url: $(this).data("url")
            });
          });
        });
      });
      localStorage.setItem("tavRankings", JSON.stringify(data));
    }

    $(document).ready(function() {
      loadData();

      $(document).on("mouseenter", ".sortable", function() {
        $(this).sortable({
          update: function() {
            saveData();
          }
        });
      });

      $(document).on("click", ".add-btn", function() {
        const $col = $(this).closest(".column");
        const name = $col.find(".name-input").val();
        const url = $col.find(".link-input").val();
        if (!name) return alert("名前を入力してください");
        const rank = $(this).closest(".rank-section").data("rank");
        const side = $col.data("side");
        addItem(rank, side, name, url);
        $col.find("input").val("");
      });
    });
  </script>
</body>
</html>
