<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAV番付表（リンク付き）</title>
  <style>
    body {
      font-family: 'Yu Mincho', serif;
      background-image: url('https://images.unsplash.com/photo-1549887534-106ba1d6d369?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    td a {
      color: #1a0dab;
      text-decoration: none;
    }
    td a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>TAV番付表（自動更新＆リンク付き）</h1>
  <table id="banzuke-table"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1_tr_y26k4m7f3Vbyjp3bmLhRyB6LAB06HjOMmUvKxeg/export?format=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(r => r.split(','));
        const table = document.getElementById('banzuke-table');

        rows.forEach((row, i) => {
          const tr = document.createElement('tr');

          row.forEach((cell, j) => {
            const el = i === 0 ? document.createElement('th') : document.createElement('td');

            // HYPERLINK関数形式に対応
            const match = cell.match(/=HYPERLINK\("(.+?)","(.+?)"\)/);
            if (match) {
              const url = match[1];
              const text = match[2];
              const a = document.createElement("a");
              a.href = url;
              a.textContent = text;
              a.target = "_blank";
              el.appendChild(a);
            } else {
              el.textContent = cell;
            }

            tr.appendChild(el);
          });

          table.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("banzuke-table").innerHTML = "<tr><td colspan='3'>CSVの読み込みに失敗しました。</td></tr>";
        console.error("読み込みエラー:", err);
      });
  </script>
</body>
</html>
