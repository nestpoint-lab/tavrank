<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAV番付表（番付風デザイン）</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: url('https://images.unsplash.com/photo-1578933816082-dc78a51c1568?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }
    section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      padding: 15px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
    }
    h2.yokozuna { background-color: #c0392b; }
    h2.ozeki { background-color: #e67e22; }
    h2.sekiwake { background-color: #f1c40f; color: #000; }
    h2.komusubi { background-color: #1abc9c; }
    h2.maegashira { background-color: #3498db; }
    h2.others { background-color: #7f8c8d; }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 10px 0 0 0;
    }
    li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
      li { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>TAV番付表（最新版）</h1>
  <div id="ranking-container">読み込み中...</div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1_tr_y26k4m7f3Vbyjp3bmLhRyB6LAB06HjOMmUvKxeg/export?format=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\\n").map(r => r.split(","));
        const headers = rows[0];
        const rankingData = {};

        for (let i = 1; i < rows.length; i++) {
          const [rank, name] = rows[i];
          if (!rankingData[rank]) rankingData[rank] = [];
          rankingData[rank].push(name);
        }

        const container = document.getElementById("ranking-container");
        container.innerHTML = "";

        const rankColors = {
          "横綱": "yokozuna",
          "大関": "ozeki",
          "関脇": "sekiwake",
          "小結": "komusubi",
          "前頭": "maegashira"
        };

        Object.keys(rankingData).forEach(rank => {
          const section = document.createElement("section");
          const h2 = document.createElement("h2");
          h2.textContent = rank;
          h2.className = rankColors[rank] || "others";
          section.appendChild(h2);

          const ul = document.createElement("ul");
          rankingData[rank].forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            ul.appendChild(li);
          });

          section.appendChild(ul);
          container.appendChild(section);
        });
      })
      .catch(error => {
        document.getElementById("ranking-container").textContent = "CSVの読み込みに失敗しました。";
        console.error("CSV読み込みエラー:", error);
      });
  </script>
</body>
</html>
