<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TAV番付表（自動更新）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 30px; }
    table { border-collapse: collapse; width: 100%; max-width: 1000px; margin: 0 auto; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>TAV番付表（自動反映）</h1>
  <table id="csv-table"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1_tr_y26k4m7f3Vbyjp3bmLhRyB6LAB06HjOMmUvKxeg/export?format=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\\n').map(row => row.split(','));
        const table = document.getElementById('csv-table');

        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const cellElement = document.createElement(i === 0 ? 'th' : 'td');
            cellElement.textContent = cell;
            tr.appendChild(cellElement);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById('csv-table').innerHTML = "<tr><td>CSVの読み込みに失敗しました。</td></tr>";
        console.error("読み込みエラー:", error);
      });
  </script>
</body>
</html>
