<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAV番付表（東西2列・色分け）</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) td {
      background-color: #fafafa;
    }
    .横綱 { background-color: #f1c40f; }
    .大関 { background-color: #e67e22; }
    .関脇 { background-color: #3498db; color: #fff; }
    .小結 { background-color: #1abc9c; color: #fff; }
    .前頭 { background-color: #bdc3c7; }
  </style>
</head>
<body>
  <h1>TAV番付表（東西）</h1>
  <table id="csv-table">
    <thead>
      <tr>
        <th>番付</th>
        <th>東</th>
        <th>西</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1_tr_y26k4m7f3Vbyjp3bmLhRyB6LAB06HjOMmUvKxeg/export?format=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\\n").slice(1).map(r => r.split(","));
        const grouped = {};

        rows.forEach(([rank, side, name]) => {
          if (!grouped[rank]) grouped[rank] = { 東: "", 西: "" };
          grouped[rank][side] = name;
        });

        const tbody = document.querySelector("#csv-table tbody");
        Object.entries(grouped).forEach(([rank, sides]) => {
          const tr = document.createElement("tr");
          tr.className = rank;
          const tdRank = document.createElement("td");
          tdRank.textContent = rank;
          const tdEast = document.createElement("td");
          tdEast.textContent = sides["東"] || "";
          const tdWest = document.createElement("td");
          tdWest.textContent = sides["西"] || "";
          tr.appendChild(tdRank);
          tr.appendChild(tdEast);
          tr.appendChild(tdWest);
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.querySelector("#csv-table tbody").innerHTML =
          "<tr><td colspan='3'>CSVの読み込みに失敗しました。</td></tr>";
        console.error("読み込みエラー:", error);
      });
  </script>
</body>
</html>
