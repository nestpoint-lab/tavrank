<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAV番付表（自動更新）</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; max-width: 960px; margin: 0 auto; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>TAV番付表（自動更新）</h1>
  <table id="csv-table"></table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1_tr_y26k4m7f3Vbyjp3bmLhRyB6LAB06HjOMmUvKxeg/export?format=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\\n").map(row => row.split(","));
        const table = document.getElementById("csv-table");

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const tag = i === 0 ? "th" : "td";
            const td = document.createElement(tag);
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("csv-table").innerHTML = "<tr><td>CSVの読み込みに失敗しました。</td></tr>";
        console.error("読み込みエラー:", err);
      });
  </script>
</body>
</html>
